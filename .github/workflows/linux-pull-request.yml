name: CI - Linux Pull Request
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - 'develop'
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
jobs:
  call_workflow:
    uses: febiosoftware/febio-workflows/.github/workflows/linux-reusable-pull-request.yml@develop
    with:
      aws-ami-id: ami-0c4f73b7a000e1423
      aws-sg-id: sg-0ca7912782cf1538b
      aws-instance-type: c5a.8xlarge
      package-name: febio-studio
      requires-sdk: true
    secrets: inherit
